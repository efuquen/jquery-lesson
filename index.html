<html>
  <head>
    <meta charset="utf-8">
    <!--<script src="http://code.jquery.com/jquery-2.1.1.js"></script>-->
    <script src="jquery-2.1.1.js"></script>
    <script>
      $(document).ready(function() {
          
          //Google add event handler to dynamically generated element
          //$(".team").click(function(e) {
          $(document).on('click', '.team', function(e) {
              team = $(this).text();
              parent = $(this).parent();
              $(parent).replaceWith("<div class=\"team\">" + team + "</div>");
              populateSelect();
          });
          //Difference between mouseover and hover
          $(document).on('mouseenter', '.team', function(e) {
            $(this).css('background-color', 'grey'); 
            $(this).css('color', 'white'); 
          });
          $(document).on('mouseleave', '.team', function(e) {
            $(this).css('background-color', 'white'); 
            $(this).css('color', 'black'); 
          });
            
          populateSelect();     
          
          $(document).on('change', "#change-team select", function(e){
            team_name_selected = $('#change-team select option:selected').text();  
            $("#team-name").val(team_name_selected);
          });
          
          $(document).on('click', "#change-team button", function(e) {
             var team_name_selected = $('#change-team select option:selected').text();
             var new_team_name = $('#team-name').val();
             var team_div = $('.team:contains(' + team_name_selected + ')');
             $(team_div).text(new_team_name);
             populateSelect();
          })
          
      });
      
      function populateSelect(){
          $("#change-team select").empty();
          $.each($(".team"), function(e) {
            team_name = $(this).text();
            $("#change-team select").append($("<option></option>").attr("value", team_name).text(team_name));
          });
          first_team = $("#change-team select").children().first().val();
          $("#team-name").val(first_team);
      }
    </script>
    <style>
        .game {
            border: 2px solid;
            padding: 2px;
        }
        .final {
            border: 2px solid;
            width: 192px;
        }
        .semi-final {
            margin: 20px;
            width: 148px;
        }
        .quarter-final {
            margin: 15px;
            width: 114px;
        }
        .round-16 {
            margin: 5px;
            width: 100px;
        }
        .team {
            border: 2px solid;
            margin: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="final game">
        <div class="semi-final game">
            <div class="quarter-final game">
                <div class="round-16 game">
                    <div class="team">Brazil</div>
                    <div class="team">China</div> 
                </div>
                <div class="round-16 game">
                    <div class="team">Columbia</div>
                    <div class="team">Uruguay</div> 
                </div>
            </div>
            <div class="quarter-final game">
                <div class="round-16 game">
                    <div class="team">France</div>
                    <div class="team">Nigeria</div> 
                </div>
                <div class="round-16 game">
                    <div class="team">Germany</div>
                    <div class="team">Algeria</div> 
                </div>
            </div>
        </div>
        <div class="semi-final game">
            <div class="quarter-final game">
                <div class="round-16 game">
                    <div class="team">Netherlands</div>
                    <div class="team">Mexico</div> 
                </div>
                <div class="round-16 game">
                    <div class="team">Costa Rica</div>
                    <div class="team">Greece</div> 
                </div>
            </div>
            <div class="quarter-final game">
                <div class="round-16 game">
                    <div class="team">Argentina</div>
                    <div class="team">Switzerland</div> 
                </div>
                <div class="round-16 game">
                    <div class="team">Belgium</div>

                </div>
            </div>
        </div>
    </div>
    <div id="change-team">
        <select>
        </select>
        <br/>
        <input type="text" id="team-name"></input>
        <button>Save</button>
    </div>
  </body>
</html>
